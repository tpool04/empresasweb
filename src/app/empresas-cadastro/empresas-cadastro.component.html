<div *ngIf="mensagem_sucesso" (click)="mensagem_sucesso = ''" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Sucesso!</strong> {{mensagem_sucesso}}
    <button type="button" class="btn-close" aria-label="Close"></button>
</div>
 
<div *ngIf="mensagem_erro" (click)="mensagem_erro = ''" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Erro!</strong> {{mensagem_erro}}
    <button type="button" class="btn-close" aria-label="Close"></button>
</div>
<div>
    <h3>Cadastro de Empresas</h3>
    <p>Preencha os campos para incluir uma empresa.</p>
    <hr />

    <small>* campos obrigatórios</small>

    <form class="mt-2" [formGroup]="formCadastro" (ngSubmit)="onSubmit()">

        <div class="row mb-2">
            <div class="col-md-4">

                <label>Nome fantasia: *</label>
                <input type="text" class="form-control" placeholder="Digite aqui" formControlName="nomeFantasia" />

                <div class="text-danger" *ngIf="form.nomeFantasia.touched && form.nomeFantasia.invalid">
                    Por favor, informe o nome fantasia da empresa.
                </div>

            </div>
            <div class="col-md-4">
                <label>Razão social: *</label>
                <input type="text" class="form-control" placeholder="Digite aqui" formControlName="razaoSocial" />

                <div class="text-danger" *ngIf="form.razaoSocial.touched && form.razaoSocial.invalid">
                    Por favor, informe a razão social da empresa.
                </div>

            </div>
            <div class="col-md-4">
                <label>CNPJ: *</label>
                <input type="text" class="form-control" placeholder="Digite aqui" formControlName="cnpj" />

                <div class="text-danger" *ngIf="form.cnpj.touched && form.cnpj.invalid">
                    Por favor, informe o cnpj da empresa.
                </div>

            </div>
        </div>

        <div class="mb-2">
            <input type="submit" value="Realizar Cadastro" class="btn btn-success" [disabled]="!formCadastro.valid" />
        </div>

    </form>

</div>
